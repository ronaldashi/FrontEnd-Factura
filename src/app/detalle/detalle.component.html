<div class="container">
  <br>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Prueba Desarrollo</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/clientes" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/factura" class="nav-link">Facturas</a></li>
      <li class="nav-item"><a href="/detalle" class="nav-link">Detalle</a></li>
      <li class="nav-item"><a href="/producto" class="nav-link">Producto</a></li>
      <li class="nav-item"><a href="/clientes" class="nav-link">Clientes</a></li>
    </ul>
  </header>


  <p></p>
  <br>
  <div class="container-fluid">
    <button class="btn btn-info" type="button" [routerLink]="['/detalle/form']"> Nuevo Detalle</button>
  </div>
  <p></p>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Num Detalle</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Num Factura</th>
        <th scope="col">id Producto</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detalle of detalles">
        <th scope="row">{{detalle.num_detalle}}</th>
        <td>{{detalle.cantidad}}</td>
        <td>{{detalle.precio}}</td>
        <td>
          <ul>
            <li *ngFor="let item of facturas">
              {{item.num_factura}}
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let item of productos">
              {{item.id_producto}}
            </li>
          </ul>
        </td>
        <td><button type="button" name="button" class="btn btn-primary"
            [routerLink]="['/detalle/form/', detalle.num_detalle]">EDITAR</button></td>
        <td><button class="btn btn-danger" (click)="delete(detalle)">ELIMINAR</button></td>
      </tr>

    </tbody>
  </table>
</div>
