<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <br>
            <div class="form-group row">
                <label for="id_producto" class="col-form-label col-sm-2">Id Producto</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="id_producto" [(ngModel)]="producto.id_producto"
                        autocomplete="number" placeholder="Ingresa el numero de id" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre"
                        placeholder="Ingresa el nombre del producto" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="precio" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="precio" [(ngModel)]="producto.precio"
                        placeholder="Ingresa el precio" required>
                </div>
            </div>

            <br>
            <div class="form-group row">
                <label for="stock" class="col-form-label col-sm-2">Stock</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="stock" [(ngModel)]="producto.stock"
                        placeholder="Ingresa el numero de Stock" required>
                </div>
            </div>

            <br>
            <button class="btn btn-success" role="button" (click)='create()' value="SUBMIT"> REGISTRAR PRODUCTO</button>


            <button class="btn btn-info" role="button" (click)='update()'> MODIFICAR PRODUCTO</button>


        </form>
    </div>

</div>
